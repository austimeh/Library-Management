<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
    <div class="container">
        <h2>Welcome to Library Management System</h2>
        <div id="loginForm">
            <h3>Login</h3>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button class="btn" onclick="login()">Login</button>
        </div>
        <div id="userActions" style="display:none;">
            <h3>User Actions</h3>
            <button class="btn" onclick="showAvailableBooks()">View Available Books</button>
            <button class="btn" onclick="showBorrowedBooks()">View Borrowed Books</button>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
        <div id="adminActions" style="display:none;">
            <h3>Admin Actions</h3>
            <button class="btn" onclick="showAddBookForm()">Add Book</button>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
        <div id="addBookForm" style="display:none;">
            <h3>Add Book</h3>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" placeholder="Enter ISBN">
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" placeholder="Enter category">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" placeholder="Enter quantity">
            </div>
            <div class="form-group">
                <label for="available">Available:</label>
                <select id="available">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <button class="btn" onclick="addBook()">Add Book</button>
        </div>
        <div id="booksList" style="display:none;">
            <h3>Books List</h3>
            <table class="book-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ISBN</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Available</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="books"></tbody>
            </table>
        </div>
    </div>
  <script src="app.js"></script>
</body>
</html>
